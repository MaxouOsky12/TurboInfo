<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Les meilleurs produits tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f5f7fa; }

        .product-card {
            background: white;
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #e5e7eb;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            border-color: #3b82f6;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-image img {
            transition: transform 0.4s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .badge-hot { animation: pulse 2s infinite; }

        .stars { color: #fbbf24; }

        .filter-item:hover {
            background: #f3f4f6;
            padding-left: 12px;
            transition: all 0.2s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeInUp 0.6s ease; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

    <!-- ============================================ -->
    <!-- üéØ TON ESPACE - MODIFIE JUSTE ICI -->
    <!-- ============================================ -->
    
    <script>
        const MES_PRODUITS = [
            {
                nom: "JBL GO 4, Enceinte Bluetooth ultra-portable",
                prix: "38",
                prixBarre: "49.99",
                reduction: "-24%",
                image: "https://m.media-amazon.com/images/I/81hdWRQnR5L._AC_SL1500_.jpg",
                note: 4.8,
                avis: 13799,
                badge: "üî• Choix Amazon",
                lienAffilie: "https://amzn.to/3LnvSz8",
                categorie: "Audio"
            },
            {
                nom: "Imou 2K(3MP) Cam√©ra Surveillance WiFi Int√©rieure Cam√©ra 360¬∞",
                prix: "18.99",
                prixBarre: "0",
                image: "https://m.media-amazon.com/images/I/51WuJ7EZ1uL._AC_SL1500_.jpg",
                note: 4.4,
                avis: 46475,
                badge: "üî•Choix Amazon",
                lienAffilie: "https://amzn.to/4oSQv4o",
                categorie: "Accessoires"
            },
            // Copie-colle ce bloc pour ajouter un produit :
            /*
            {
                nom: "Nom du produit",
                prix: "99",
                prixBarre: "149.99",
                reduction: "-33%",
                image: "URL_IMAGE_AMAZON",
                note: 4.5,
                avis: 1234,
                badge: "üî• Top vente",
                lienAffilie: "TON_LIEN_AFFILIE",
                categorie: "Gaming"
            },
            */
        ];
    </script>

    <!-- ============================================ -->
    <!-- ‚ö†Ô∏è NE TOUCHE PAS EN DESSOUS -->
    <!-- ============================================ -->

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white sticky top-0 z-50 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-black">Tech<span class="text-yellow-300">Shop</span></h1>
                <button class="relative">
                    <span class="text-2xl">üõí</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">

        <div class="flex gap-6">
            
            <!-- Sidebar Filters -->
            <aside class="sidebar w-72 bg-white rounded-2xl p-6 h-fit sticky top-24 shadow-lg border-2 border-gray-100">
                <h3 class="text-2xl font-black mb-6 text-gray-900">Filtres</h3>
                
                <div class="mb-6">
                    <h4 class="font-bold text-gray-900 mb-3">üìÅ Cat√©gories</h4>
                    <div class="space-y-2 text-sm">
                        <div class="filter-item cursor-pointer py-2 px-3 rounded-lg transition" onclick="filterCategory('all')">
                            <label class="cursor-pointer">Toutes les cat√©gories</label>
                        </div>
                        <div class="filter-item cursor-pointer py-2 px-3 rounded-lg transition" onclick="filterCategory('Gaming')">
                            <label class="cursor-pointer">üéÆ Gaming</label>
                        </div>
                        <div class="filter-item cursor-pointer py-2 px-3 rounded-lg transition" onclick="filterCategory('Audio')">
                            <label class="cursor-pointer">üéµ Audio</label>
                        </div>
                        <div class="filter-item cursor-pointer py-2 px-3 rounded-lg transition" onclick="filterCategory('Informatique')">
                            <label class="cursor-pointer">üíª Informatique</label>
                        </div>
                        <div class="filter-item cursor-pointer py-2 px-3 rounded-lg transition" onclick="filterCategory('Accessoires')">
                            <label class="cursor-pointer">üîå Accessoires</label>
                        </div>
                        <div class="filter-item cursor-pointer py-2 px-3 rounded-lg transition" onclick="filterCategory('Bureau')">
                            <label class="cursor-pointer">üñ•Ô∏è Bureau</label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Products Grid -->
            <div class="flex-1">
                
                <!-- Products Header -->
                <div class="bg-white rounded-2xl p-6 mb-6 shadow-lg border-2 border-gray-100 fade-in">
                    <div class="flex items-center justify-between flex-wrap gap-4">
                        <div>
                            <h2 class="text-3xl font-black text-gray-900 mb-2">Nos produits</h2>
                            <p class="text-gray-600"><span id="products-count"></span> produits disponibles</p>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be inserted here -->
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-16 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm text-gray-400">En tant que Partenaire Amazon, je r√©alise un b√©n√©fice sur les achats remplissant les conditions requises.</p>
            <p class="mt-2 text-xs text-gray-500">¬© 2025 TechShop</p>
        </div>
    </footer>

    <script>
        function generateStars(rating) {
            const full = Math.floor(rating);
            const half = rating % 1 >= 0.5;
            let stars = '‚òÖ'.repeat(full);
            if (half) stars += '‚Ø®';
            stars += '‚òÜ'.repeat(5 - full - (half ? 1 : 0));
            return stars;
        }

        function renderProducts(filter = 'all') {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            const filtered = filter === 'all' 
                ? MES_PRODUITS 
                : MES_PRODUITS.filter(p => p.categorie === filter);
            
            document.getElementById('products-count').textContent = filtered.length;
            
            filtered.forEach((produit, index) => {
                const stars = generateStars(produit.note);
                
                const card = document.createElement('div');
                card.className = 'product-card p-5 fade-in';
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="relative mb-4">
                        <div class="product-image rounded-xl overflow-hidden bg-gray-50 h-56 flex items-center justify-center">
                            <img src="${produit.image}" alt="${produit.nom}" class="w-full h-full object-contain">
                        </div>
                        <div class="absolute top-3 left-3 badge-hot bg-gradient-to-r from-red-500 to-orange-500 text-white px-3 py-1.5 rounded-full text-xs font-bold shadow-lg">
                            ${produit.badge}
                        </div>
                        <div class="absolute top-3 right-3 bg-red-600 text-white px-3 py-1.5 rounded-full text-sm font-black shadow-lg">
                            ${produit.reduction}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h3 class="font-bold text-gray-900 text-lg mb-2 line-clamp-2">
                            ${produit.nom}
                        </h3>
                    </div>

                    <div class="flex items-center gap-2 mb-3">
                        <span class="stars text-sm">${stars}</span>
                        <span class="text-sm text-gray-600">${produit.note}</span>
                        <span class="text-sm text-gray-400">(${produit.avis.toLocaleString()})</span>
                    </div>

                    <div class="bg-yellow-50 border-2 border-yellow-200 rounded-xl p-3 mb-4">
                        <div class="flex items-baseline gap-2 mb-1">
                            <span class="text-3xl font-black text-gray-900">${produit.prix}‚Ç¨</span>
                            <span class="text-gray-500 line-through text-sm">${produit.prixBarre}‚Ç¨</span>
                        </div>
                    </div>

                    <a href="${produit.lienAffilie}" target="_blank" rel="noopener noreferrer" class="block">
                        <button class="w-full bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white py-3.5 rounded-xl font-bold text-lg transition shadow-lg hover:shadow-xl">
                            Voir sur Amazon ‚Üí
                        </button>
                    </a>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterCategory(category) {
            renderProducts(category);
        }

        document.addEventListener('DOMContentLoaded', () => renderProducts());
    </script>

</body>
</html>
